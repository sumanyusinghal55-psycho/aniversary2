<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>21 Years of Love ğŸ’</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at center, #fff1c1, #f5b7b1);
  font-family: Georgia, serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Candles */
.candles {
  position: fixed;
  bottom: 40px;
  display: flex;
  gap: 60px;
}

.candle {
  width: 40px;
  height: 120px;
  background: white;
  border-radius: 8px;
  position: relative;
  box-shadow: 0 0 20px rgba(255,200,100,0.6);
}

.flame {
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
  width: 18px;
  height: 30px;
  background: radial-gradient(circle, #fff7b2, #ff9800);
  border-radius: 50%;
  animation: flicker 0.2s infinite alternate;
}

@keyframes flicker {
  from { transform: translateX(-50%) scale(1); }
  to { transform: translateX(-50%) scale(1.1); }
}

.card {
  background: rgba(255,255,255,0.95);
  padding: 30px;
  border-radius: 18px;
  max-width: 600px;
  width: 90%;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  z-index: 2;
}

button {
  padding: 12px;
  width: 100%;
  margin: 8px 0;
  border: none;
  border-radius: 10px;
  background: #b83280;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
button:hover { background: #9b2c6f; }
</style>
</head>

<body>

<!-- Candles -->
<div class="candles">
  <div class="candle"><div class="flame"></div></div>
  <div class="candle"><div class="flame"></div></div>
</div>

<!-- Audio (NO autoplay) -->
<audio id="music">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5b0fbd7d39.mp3" type="audio/mpeg">
</audio>

<div class="card" id="app">
  <h1>ğŸ’ 21 Years of Love ğŸ’</h1>
  <p>A journey of trust, patience & togetherness â¤ï¸</p>
  <button onclick="start()">Start the Celebration ğŸ‰</button>
</div>

<script>
const app = document.getElementById("app");
const music = document.getElementById("music");

const papaQ = [
  "Who stood beside you in every storm?",
  "Who made sacrifices silently?",
  "Who is your forever?"
];

const mummyQ = [
  "Who made the house a home?",
  "Who supported every dream?",
  "Who holds your heart?"
];

let i = 0;
let turn = "Papa";
let scoreP = 0;
let scoreM = 0;

function start() {
  music.volume = 0.5;
  music.play().catch(()=>{});
  showQ();
}

function showQ() {
  const q = turn === "Papa" ? papaQ[i] : mummyQ[i];
  app.innerHTML = `
    <h2>${turn}'s Question â¤ï¸</h2>
    <p>${q}</p>
    <button onclick="ans(30)">With all my heart â¤ï¸</button>
    <button onclick="ans(20)">Always ğŸ’•</button>
    <button onclick="ans(10)">Forever ğŸ¤</button>
  `;
}

function ans(p) {
  if (turn === "Papa") {
    scoreP += p;
    turn = "Mummy";
  } else {
    scoreM += p;
    turn = "Papa";
    i++;
  }

  if (i < papaQ.length) showQ();
  else showResult();
}

function showResult() {
  app.innerHTML = `
    <h1>ğŸ’ Happy 21st Anniversary ğŸ’</h1>
    <p>Papa â¤ï¸ Mummy</p>
    <p>Love Score: ${scoreP + scoreM}</p>
    <p>
      Two candles.<br>
      One eternal flame.<br><br>
      Thank you for showing us what true love means.
    </p>
  `;
}
</script>

</body>
</html>
